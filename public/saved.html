<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title>Mongo Scrapper</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<h3>Mongo Scrapper</h3>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/">Home </a></li>
							<li class="active"><a href="/saved">Saved Articles<span class="sr-only">(current)</span></a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="jumbotron">
				<h1>Mongo Scrapper</h1>
				<p>Refinery29 Edition</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Scrape!</a></p>
			</div>
			<!-- Scrapped articles will go here -->
			<div class="container" id="Article">
				<div class="row">
					<div class="col-xs-3 col-md-3">
						<a href="#" class="thumbnail">
							<img src="..." alt="...">
						</a>
					</div>
					<div class="col-xs-6 col-md-6">
						<p id="title"></p>
						<p id="description"></p>
					</div>
					<div class="col-md-3 col-xs-3">
						<div class="btn-group-vertical" role="group" aria-label="...">
							<button type="button" class="btn btn-default">Notes</button>
							<button type="button" class="btn btn-default">Delete Article</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Note for Article:</h4>
						</div>
						<div class="col-sm-10" id="prevNotes">
							<p></p>
						</div>
						<form class="form-horizontal" method="POST" action=/saved>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" name="title"> class="form-control" rows="3"></textarea>
								</div>
								<div class="col-sm-10">
									<textarea class="form-control" name='body' rows="3"></textarea>
								</div>
							</div>
						</form>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
						</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div>
				</body>
			</html>
